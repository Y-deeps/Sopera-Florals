<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your Sopera Florals account to shop flowers, pooja items & gifts.">
    <meta name="keywords" content="signin, login, account, sopera florals, flowers, pooja items, gifts">
    <meta name="author" content="Sopera Florals">

    <title>Sign In - Sopera Florals</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/flowers-banner.jpg" type="image/png">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Background decoration -->
    <div class="auth-bg">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
    
    <!-- Main container -->
    <div class="auth-container animate__animated animate__fadeIn">
        <!-- Left panel with branding -->
        <div class="auth-left-panel">
            <div class="brand-content">
                <div class="logo">
                    <i class="fas fa-spa"></i>
                    <h2>Sopera Florals</h2>
                </div>
                <p>Experience the beauty of fresh flowers and traditional pooja essentials</p>
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-truck"></i>
                        <span>Fast Delivery</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-leaf"></i>
                        <span>Fresh Flowers</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-om"></i>
                        <span>Pooja Essentials</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right panel with form -->
        <div class="auth-right-panel">
            <div class="form-container">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue to your account</p>
                </div>
                
                <form id="signin-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <span id="email-error" class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span id="password-error" class="error-message"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn" id="signin-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <button class="google-signin-btn" id="google-signin">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                    <span>Sign in with Google</span>
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signin-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const signinBtn = document.getElementById('signin-btn');
            const googleBtn = document.getElementById('google-signin');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Real-time email validation
            emailInput.addEventListener('blur', function() {
                validateEmail();
            });
            
            // Real-time password validation
            passwordInput.addEventListener('blur', function() {
                validatePassword();
            });
            
            // Form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (validateForm()) {
                    // Show loading state
                    signinBtn.disabled = true;
                    signinBtn.querySelector('.btn-text').style.display = 'none';
                    signinBtn.querySelector('.btn-loader').style.display = 'inline-block';
                    
                    // Simulate API call
                    setTimeout(() => {
                        signinBtn.disabled = false;
                        signinBtn.querySelector('.btn-text').style.display = 'inline-block';
                        signinBtn.querySelector('.btn-loader').style.display = 'none';
                        
                        // Store login session
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('userEmail', emailInput.value);
                        sessionStorage.setItem('loginTime', new Date().toISOString());
                        
                        // Show success message
                        showNotification('Sign in successful! Redirecting...', 'success');
                        
                        // Here you would normally redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 2000);
                    }, 2000);
                }
            });
            
            // Google sign-in
            googleBtn.addEventListener('click', function() {
                showNotification('Google sign-in would be implemented here', 'info');
            });
            
            // Forgot password
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                showNotification('Password reset feature coming soon!', 'info');
            });
            
            function validateEmail() {
                const email = emailInput.value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    emailError.textContent = 'Email is required.';
                    emailInput.classList.add('error');
                    return false;
                } else if (!emailPattern.test(email)) {
                    emailError.textContent = 'Please enter a valid email address.';
                    emailInput.classList.add('error');
                    return false;
                } else {
                    emailError.textContent = '';
                    emailInput.classList.remove('error');
                    return true;
                }
            }
            
            function validatePassword() {
                const password = passwordInput.value;
                
                if (!password) {
                    passwordError.textContent = 'Password is required.';
                    passwordInput.classList.add('error');
                    return false;
                } else if (password.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters long.';
                    passwordInput.classList.add('error');
                    return false;
                } else {
                    passwordError.textContent = '';
                    passwordInput.classList.remove('error');
                    return true;
                }
            }
            
            function validateForm() {
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                
                if (!isEmailValid || !isPasswordValid) {
                    return false;
                }
                
                // Check if user exists in localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === emailInput.value && u.password === passwordInput.value);
                
                if (!user) {
                    showNotification('Invalid email or password. Please try again.', 'error');
                    return false;
                }
                
                return true;
            }
            
            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type} animate__animated animate__fadeInDown`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('animate__fadeOutUp');
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 1000);
                }, 3000);
            }
        });
    </script>
</body>
</html>
