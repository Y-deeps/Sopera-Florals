<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Sopera Florals">
    <meta name="keywords" content="admin, login, Sopera Florals, management">
    <meta name="author" content="Sopera Florals">

    <title>Admin Login - Sopera Florals</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/flowers-banner.jpg" type="image/png">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Background decoration -->
    <div class="auth-bg">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
    
    <!-- Main container -->
    <div class="auth-container animate__animated animate__fadeIn">
        <!-- Left panel with branding -->
        <div class="auth-left-panel">
            <div class="brand-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h2>Admin Portal</h2>
                </div>
                <p>Sopera Florals Management System</p>
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-cogs"></i>
                        <span>System Control</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-database"></i>
                        <span>Inventory Mgmt</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right panel with form -->
        <div class="auth-right-panel">
            <div class="form-container">
                <div class="auth-header">
                    <h1>Admin Login</h1>
                    <p>Access the admin dashboard</p>
                </div>
                
                <form id="admin-login-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user-shield"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" placeholder="Enter admin username" required>
                        <span id="username-error" class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-key"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span id="password-error" class="error-message"></span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-admin">
                            <span class="checkmark"></span>
                            Remember admin session
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-btn" id="admin-login-btn">
                        <span class="btn-text">Access Dashboard</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>
                
                <div class="divider">
                    <span>or return to</span>
                </div>
                
                <a href="../index.html" class="btn btn-outline" style="width: 100%; text-align: center; display: inline-block;">
                    <i class="fas fa-home"></i> Main Website
                </a>
                
                <div class="auth-footer">
                    <p><small>Default credentials: 322103210177.deepthi@gvpcew.ac.in / Admin@123</small></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('admin-login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const adminLoginBtn = document.getElementById('admin-login-btn');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            
            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Real-time validations
            usernameInput.addEventListener('blur', validateUsername);
            passwordInput.addEventListener('blur', validatePassword);
            
            // Form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (validateForm()) {
                    // Show loading state
                    adminLoginBtn.disabled = true;
                    adminLoginBtn.querySelector('.btn-text').style.display = 'none';
                    adminLoginBtn.querySelector('.btn-loader').style.display = 'inline-block';
                    
                    // Simulate API call
                    setTimeout(() => {
                        adminLoginBtn.disabled = false;
                        adminLoginBtn.querySelector('.btn-text').style.display = 'inline-block';
                        adminLoginBtn.querySelector('.btn-loader').style.display = 'none';
                        
                        // Store admin session
                        sessionStorage.setItem('isAdminLoggedIn', 'true');
                        sessionStorage.setItem('adminUsername', usernameInput.value);
                        sessionStorage.setItem('adminLoginTime', new Date().toISOString());
                        
                        // Show success message
                        showNotification('Admin login successful! Redirecting...', 'success');
                        
                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1500);
                    }, 1500);
                }
            });
            
            function validateUsername() {
                const username = usernameInput.value.trim();
                
                if (!username) {
                    usernameError.textContent = 'Username is required.';
                    usernameInput.classList.add('error');
                    return false;
                } else {
                    usernameError.textContent = '';
                    usernameInput.classList.remove('error');
                    return true;
                }
            }
            
            function validatePassword() {
                const password = passwordInput.value;
                
                if (!password) {
                    passwordError.textContent = 'Password is required.';
                    passwordInput.classList.add('error');
                    return false;
                } else if (password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters long.';
                    passwordInput.classList.add('error');
                    return false;
                } else {
                    passwordError.textContent = '';
                    passwordInput.classList.remove('error');
                    return true;
                }
            }
            
            function validateForm() {
                const isUsernameValid = validateUsername();
                const isPasswordValid = validatePassword();
                
                if (!isUsernameValid || !isPasswordValid) {
                    return false;
                }
                
                // Check admin credentials
                const validCredentials = [
                    { username: '322103210177.deepthi@gvpcew.ac.in', password: 'Admin@123' },
                    { username: 'admin', password: 'admin123' },
                    { username: 'superadmin', password: 'super123' },
                    { username: 'manager', password: 'manage123' }
                ];
                
                const isValidCredentials = validCredentials.some(cred => 
                    cred.username === usernameInput.value && cred.password === passwordInput.value
                );
                
                if (!isValidCredentials) {
                    showNotification('Invalid admin credentials. Please try again.', 'error');
                    return false;
                }
                
                return true;
            }
            
            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type} animate__animated animate__fadeInDown`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('animate__fadeOutUp');
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 1000);
                }, 3000);
            }
        });
    </script>
</body>
</html>
