<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Complete your payments securely with Sopera Florals. Choose from multiple payment options.">
  <meta name="keywords" content="payments, sopera florals, checkout, flowers, gifts, pooja items">
  <meta name="author" content="Sopera Florals">

  <title>Payments - Sopera Florals</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="../images/flowers-banner.jpg" type="image/png">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <section class="payment-section">
    <h1>Payment Details</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" required>
          <option value="">Select</option>
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <button type="submit" class="pay-btn">Place Order</button>
    </form>
  </section>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>
  <script src="../javascript/payments.js"></script>
</body>
</html>
