<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for your order at Sopera Florals! Share your review and let us know your experience.">
    <meta name="keywords" content="thank you, reviews, sopera florals, flowers, pooja items, gifts">
    <meta name="author" content="Sopera Florals">
    <title>Thank You & Reviews - Sopera Florals</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/flowers-banner.jpg" type="image/png">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Page-specific CSS -->
    <style>
        .emoji-rating span.selected {
            transform: scale(1.3);
            transition: transform 0.2s;
        }
        .review-wall {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
        }
        .review-item {
            background: #fff8f9;
            border-left: 4px solid #dc3545;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
        }
        .review-rating {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="../html/index.html">Bloom Bliss</a>
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../html/shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="../html/cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="../html/testimonials.html">Testimonials</a></li>
            </ul>
        </div>
    </nav>

    <div class="thankyou-container text-center mt-5">
        <h1>Thank You for Your Purchase! ğŸŒ·</h1>
        <p>Your flowers are on their way. We hope they brighten your day!</p>

        <h2 class="mt-4">We'd love your feedback!</h2>
        <form id="review-form" class="mt-3">
            <label for="review" class="form-label">Leave a review:</label><br />
            <textarea id="review" class="form-control mb-3" rows="4" placeholder="Write something sweet..."></textarea><br />

            <label class="form-label">Your rating:</label>
            <div class="emoji-rating d-flex justify-content-center gap-3 mb-3" id="emoji-rating">
                <span data-value="1" style="cursor:pointer; font-size: 1.5rem;">ğŸ˜¡</span>
                <span data-value="2" style="cursor:pointer; font-size: 1.5rem;">ğŸ˜</span>
                <span data-value="3" style="cursor:pointer; font-size: 1.5rem;">ğŸ™‚</span>
                <span data-value="4" style="cursor:pointer; font-size: 1.5rem;">ğŸ˜</span>
                <span data-value="5" style="cursor:pointer; font-size: 1.5rem;">ğŸŒ¸</span>
            </div>

            <input type="hidden" id="rating" value="0">
            <button type="submit" class="btn btn-success">Submit Review</button>
        </form>

        <div id="review-msg" class="thanks-msg mt-3 fw-semibold"></div>
        <a href="../html/testimonials.html" class="btn btn-outline-danger mt-3">View Testimonials</a>
        <a href="../html/index.html" class="btn btn-primary mt-2">Back to Home</a>

        <!-- Review Wall -->
        <div class="review-wall container text-start">
            <h4 class="text-center mb-4">Recent Reviews ğŸ’¬</h4>
            <div id="review-wall"></div>
        </div>
    </div>

    <script>
        const emojis = document.querySelectorAll('#emoji-rating span');
        const ratingInput = document.getElementById('rating');
        const reviewWall = document.getElementById('review-wall');

    // Emoji selection logic
    emojis.forEach((emoji, index) => {
        emoji.addEventListener('click', () => {
            ratingInput.value = emoji.dataset.value;
            emojis.forEach((e, i) => {
                e.classList.toggle('selected', i <= index);
            });
        });
    });

    // Store review in localStorage
    document.getElementById('review-form').addEventListener('submit', e => {
        e.preventDefault();
        const reviewText = document.getElementById('review').value.trim();
        const rating = ratingInput.value;

        if (rating == 0 || reviewText === '') {
            alert("Please provide both a review and rating.");
            return;
        }

        const stored = JSON.parse(localStorage.getItem('reviews') || '[]');
        stored.push({ review: reviewText, rating });
        localStorage.setItem('reviews', JSON.stringify(stored));

        document.getElementById('review-msg').textContent = "Thank you for your feedback! ğŸ’–";
        document.getElementById('review').value = '';
        ratingInput.value = 0;
        emojis.forEach(e => e.classList.remove('selected'));
        renderReviews();
    });

    function renderReviews() {
        const stored = JSON.parse(localStorage.getItem('reviews') || '[]');
        reviewWall.innerHTML = '';
        stored.slice(-5).reverse().forEach(entry => {
            const div = document.createElement('div');
            div.className = 'review-item';
            div.innerHTML = `<p class="review-rating">${'â­'.repeat(entry.rating)}</p> <p>${entry.review}</p>`;
        reviewWall.appendChild(div);
        });
    }

    window.addEventListener('DOMContentLoaded', renderReviews);
    </script>
</body>
</html>
