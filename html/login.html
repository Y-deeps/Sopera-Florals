<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Sopera Florals account to shop flowers, pooja items & gifts.">
    <meta name="keywords" content="login, signin, account, sopera florals, flowers, pooja items">
    <meta name="author" content="Sopera Florals">
    
    <title>Login - Sopera Florals</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            width: auto;
        }
        
        .remember-me label {
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }
        
        .forgot-password {
            font-size: 0.9rem;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .signup-link p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-to-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-to-home a:hover {
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                max-width: 100%;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-spa"></i>
            <h2>Welcome Back</h2>
            <p>Login to your Sopera Florals account</p>
        </div>
        
        <div class="login-body">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <span id="email-error" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span id="password-error" class="error-message"></span>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
            
            <div class="back-to-home">
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        // Form validation
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
        
        function validatePassword(password) {
            return password.length >= 8;
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('sopera-user');
            if (currentUser) {
                window.location.href = '../index.html';
            }
        });
        
        // Login form
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(error => error.style.display = 'none');
            
            // Validate email
            if (!validateEmail(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (!validatePassword(password)) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Check user credentials
                const users = JSON.parse(localStorage.getItem('sopera-users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Create session
                    const sessionData = {
                        email: user.email,
                        name: user.name,
                        phone: user.phone,
                        loginTime: new Date().toISOString(),
                        remember: remember
                    };
                    
                    localStorage.setItem('sopera-user', JSON.stringify(sessionData));
                    
                    alert(`Welcome back, ${user.name}! Redirecting to homepage...`);
                    window.location.href = '../index.html';
                } else {
                    // Check admin credentials
                    if (email === 'day.255995@gmail.com' && password === 'admin123') {
                        localStorage.setItem('sopera-user', JSON.stringify({
                            email: email,
                            name: 'Admin',
                            isAdmin: true,
                            loginTime: new Date().toISOString()
                        }));
                        
                        alert('Admin login successful! Redirecting to dashboard...');
                        window.location.href = 'admin.html';
                    } else {
                        document.getElementById('email-error').textContent = 'Invalid email or password';
                        document.getElementById('email-error').style.display = 'block';
                    }
                }
            }
        });
        
        // Social login
        function socialLogin(provider) {
            alert(`${provider} login would be implemented here. For demo, use any email/password or admin credentials.`);
        }
        
        // Forgot password
        function showForgotPassword() {
            const email = prompt('Enter your email address for password reset:');
            if (email && validateEmail(email)) {
                alert(`Password reset link has been sent to ${email}. Check your inbox.`);
            }
        }
    </script>
</body>
</html>
